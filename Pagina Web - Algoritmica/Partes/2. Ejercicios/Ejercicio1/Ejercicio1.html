<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Física</title>
    <link rel="stylesheet" href="Ejercicio1.css">
</head>
<body>
    <div class="container">
        <h1>Ejercicio de Caida Libre</h1>
        <div class="exercise">
            <p>Un objeto se lanza verticalmente hacia arriba con una velocidad inicial de 20 m/s. ¿Cuál es la altura máxima que alcanzará?</p>
            <img src="https://www.shutterstock.com/image-vector/projectile-motion-path-any-object-260nw-1410089585.jpg" alt="Imagen de un objeto lanzado" class="exercise-image">
        </div>
        
        <div class="answer-section">
            <label for="user-answer">Ingresa tu respuesta en metros:</label>
            <input type="number" id="user-answer" placeholder="Altura máxima">
            <button onclick="checkAnswer()">Comprobar respuesta</button>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script src="Ejercicio1.js"></script>
</body>
</html>
