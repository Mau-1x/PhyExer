<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Física</title>
    <link rel="stylesheet" href="ejercicio2.css">
</head>
<body>
    <div class="container">
        <h1>Ejercicio de MRU</h1>
        <div class="exercise">
            <p>Un coche se mueve a una velocidad constante de 60 km/h. ¿Cuánto tiempo tardará en recorrer 150 km?</p>
            <img src="https://img.freepik.com/vector-premium/coche-deportivo-negro-que-mueve-rapidamente-ilustracion-plana-vectorial-vista-lateral-carretera-automovil-moderno-movimiento-aislado-sobre-fondo-blanco-transporte-rueda-motor-carreras-ruta_198278-8741.jpg" alt="Imagen de un objeto lanzado" class="exercise-image">
        </div>
        
        <div class="answer-section">
            <label for="user-answer">Ingresa tu respuesta en segundos:</label>
            <input type="number" id="user-answer" placeholder="Tiempo (s).">
            <button onclick="checkAnswer()">Comprobar respuesta</button>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script src="ejercicio2.js"></script>
</body>
</html>
