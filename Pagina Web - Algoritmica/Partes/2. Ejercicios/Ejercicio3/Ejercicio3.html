<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Física</title>
    <link rel="stylesheet" href="Ejercicio3.css">
</head>
<body>
    <div class="container">
        <h1>Ejercicio de Cinematica</h1>
        <div class="exercise">
            <p> Un ciclista parte del reposo y acelera uniformemente a 2 m/s². ¿Qué distancia recorrerá en 5 segundos?</p>
            <img src="https://img.freepik.com/vector-gratis/hombre-ciclista-bicicleta-aislado_1308-65928.jpg" alt="Imagen de un objeto lanzado" class="exercise-image">
        </div>
        
        <div class="answer-section">
            <label for="user-answer">Ingresa tu respuesta en metros:</label>
            <input type="number" id="user-answer" placeholder="Distancia Recorrida">
            <button onclick="checkAnswer()">Comprobar respuesta</button>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script src="Ejercicio3.js"></script>
</body>
</html>
